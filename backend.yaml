- name: configure backend configuration
  hosts: backend
  become: yes
  vars:
   login_host: backend.vadias.online
   login_password: ExpenseApp@1

  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module diasable nodejs -y

  - name: enable nodejs:20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs:20
    ansible.builtin.dnf:  #it is works for only redhat
     name: "{{ item }}"
     state: installed
    loop:
    - nodejs
    - mysql

  - name: create expense user
    ansible.builtin.user:
     name: expense

  - name: create app directory
    ansible.builtin.file:
     path: /app
     state: directory

  - name: download backend code
    ansible.builtin.gte_url:
     url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
     dest: /tmp/backend.zip

  - name: unzip backend code
    ansible.builtin.unarchives:
     src: /tmp/backend.zip
     dest: /app
     remotesrc: yes
                

